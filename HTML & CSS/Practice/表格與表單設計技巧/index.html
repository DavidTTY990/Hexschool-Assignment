<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格與表單設計技巧</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <h1>做個表單來玩吧！</h1>
        <form action="index.html">
            <label for="account">帳號：</label>
            <input id="account" type="text" name="account" placeholder="請輸入帳號">
            <br>
            <label for="password">密碼：</label>
            <input id="password" type="password" name="password" placeholder="請輸入密碼">
            <br>
        <h2>來 告訴我你的性別！</h2>
            <input type="radio" name="sex" value="male"> 男性
            <input type="radio" name="sex" value="female"> 女性
        <h2>來說說你的興趣吧！</h2>
            <input type="checkbox" value="basketball" name="hobby"> 籃球
            <input type="checkbox" value="soccer" name="hobby"> 足球
        <h2>說出你的生日！（指</h2>
            <label for="birthYear">生日年份</label>
            <select id="birthYear" name="birthYear">
                <option value="1990">1990</option>
                <option value="1991">1991</option>
            </select>
            <label for="birthMonth">生日月份：</label>
            <select id="birthMonth" name="birthMonth">
                <option value="1">1</option>
                <option value="12">12</option>
            </select>
            月
            <select id="birthDate" name="birthDate">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
            </select>
            日
            <br>
         <h2>自我介紹一下吧！</h2>   
            <textarea name="self-intro" id="self-intro" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="送出">
        </form>
    </div>
    <script src="all.js"></script>
</body>
</html>
