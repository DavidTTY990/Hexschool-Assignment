<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="bmw-logo">
          <h1>
            <a
              href="https://www.bmw-motorsport.com/en/home.html"
              target="_blank"
              >BMW Motorsport</a
            >
          </h1>
        </div>
        <div class="m-power-logo">
            <h2>
                <a href="https://www.bmw-motorsport.com/en/home.html" target="_blank">BMW M Power</a>
            </h2>
        </div>
        <div>
            <ul class="nav-bar">
                <li>Magazine</li>
                <li>Model</li>
                <li>Competition</li>
                <li>Driving experience</li>
                <li>Know more</li>
            </ul>
        </div>
        <div class="social-media">
          <ul>
            <li class="facebook">
              <a href="#"
                ><img
                  src="http://icons.iconarchive.com/icons/uiconstock/socialmedia/16/Facebook-icon.png"
                  alt="fb"
                />
                <span>Facebook</span>
              </a>
            </li>
            <li class="twitter">
              <a href="#"
                ><img
                  src="https://philogb.github.io/assets/img/twitter.png"
                  alt="twitter"
                />
                <span>Twitter</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="site-content">
        <div class="cover-photo">
          <img
            src="https://www.bmw-m.com/content/dam/bmw/marketBMW_M/common/fastlane/motorsport/2023/Home/bmw-m-motorsport-stage-teaser-01.jpg/jcr:content/renditions/cq5dam.resized.img.1680.large.time1674389094185.jpg"
            alt="BMW Racing Team"
          />
          <h2>BMW M Motorsport</h2>
          <p>Every Second Counts.</p>
        </div>
      </div>
    </div>
    <script src="all.js"></script>
  </body>
</html>
