<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self-practice</title>
    <link rel="stylesheet" href="self-practice.css">
</head>
<body>
    <div class="wrap">
        <div class="addNewData">
            <h1>新增資料</h1>
            <input type="text" placeHolder="請輸入充電站名稱" class="stationName">
            <select class="stationCharge">
                <option value="免費">免費</option>
                <option value="投幣式">投幣式</option>
            </select>
            <input type="button" value="儲存" class="saveBtn">
            <input type="button" value="取消新增" class="deleteBtn">
        </div>
        <div class="dataDisplay">
            <h1>資料顯示</h1>
            <select class="selectiveFilter">
                <option value="請選擇收費種類">請選擇收費種類</option>
                <option value="全部">全部</option>
                <option value="免費">免費</option>
                <option value="投幣式">投幣式</option>
            </select>
            <input type="button" value="全部" class="filterAll">
            <input type="button" value="免費" class="filterFree">
            <input type="button" value="投幣式" class="filterPaid">
        </div>
        <div class="dataList">
            <ul>
                <!-- <li>David 充電站，免費</li>
                <li>Vera 充電站，免費</li>
                <li>嘴哥 充電站，投幣式</li>
                <li>芃芃 充電站，投幣式</li>
                <li>豬排 充電站，免費</li> -->
            </ul>
        </div>
    </div>
<script src="self-practice.js"></script>   
</body>
</html>
