<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array.forEach 題型練習</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="input-area">
          <div class="add-new-data">
            <h1>新增資料</h1>
            <input type="text" placeHolder="充電站名稱" class="stationName">
            <select class="stationCharge">
              <option value="免費">免費</option>
              <option value="投幣式">投幣式</option>
            </select>
            <input type="button" value="儲存" class="btn">
          </div>
          <div class="data-display">
            <h1>資料顯示</h1>
            <div class="filter">
              <input type="button" value="全部">
              <input type="button" value="免費">
              <input type="button" value="投幣式">
            </div>
          </div>
          <div class="data-content">
            <ul class="list">
              <li>大衛充電站：免費</li>
              <li>維拉充電站：投幣式</li>
              <li>大甲充電站：免費</li>
            </ul>
          </div>
        </div>
      </div>
    <script src="array.forEach 題型練習.js"></script>
</body>
</html>
